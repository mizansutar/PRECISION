<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Farming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="title">
    <h2>ðŸŒ± Smart Farming</h2>
    <small>Field Status Overview</small>
  </div>

  <button class="logout-btn" onclick="logout()">
    <span>Sign out</span>
    <svg width="16" height="16" viewBox="0 0 24 24">
      <path fill="currentColor"
        d="M14 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9v-2H5V5h9V3m7.59 9L17 7.41 15.59 9 18.17 11.59H9v2h9.17L15.59 16 17 17.59 21.59 13Z"/>
    </svg>
  </button>
</header>

<main class="container">

  <!-- STATUS -->
  <section class="status-grid">
    <div class="status-card">
      <span>System</span>
      <h3 class="ok">ONLINE</h3>
    </div>
    <div class="status-card">
      <span>Mode</span>
      <h3 id="modeText">AUTO</h3>
    </div>
    <div class="status-card">
      <span>Pump</span>
      <h3 id="pump">OFF</h3>
    </div>
  </section>

  <!-- SOIL -->
  <section class="card highlight">
    <span>Soil Moisture</span>
    <h1 id="soil">45%</h1>
    <p class="sub">Optimal Range: 40â€“60%</p>
  </section>

  <!-- ENV -->
  <section class="grid">
    <div class="card">
      <span>Temperature</span>
      <h2 id="temp">29Â°C</h2>
    </div>
    <div class="card">
      <span>Humidity</span>
      <h2 id="hum">63%</h2>
    </div>
  </section>

  <!-- MODE -->
  <section class="card">
    <span>Control Mode</span>
    <div class="mode-toggle">
      <button id="autoBtn" class="mode active" onclick="setMode('AUTO')">AUTO</button>
      <button id="manualBtn" class="mode" onclick="setMode('MANUAL')">MANUAL</button>
    </div>
  </section>

  <!-- PUMP -->
  <section class="actions">
    <button id="startBtn" class="btn on" onclick="pumpOn()">Start Pump</button>
    <button id="stopBtn" class="btn off" onclick="pumpOff()">Stop Pump</button>
  </section>

  <!-- MACHINE / MOTOR -->
  <section class="card">
    <span>Machine / Motor Control</span>
    <p>Status: <strong id="machineStatus">OFF</strong></p>

    <div class="actions">
      <button id="machineOn" class="btn on" onclick="machineOn()">Machine ON</button>
      <button id="machineOff" class="btn off" onclick="machineOff()">Machine OFF</button>
    </div>
  </section>

  <!-- ALERT -->
  <section class="card alert">
    <span>Alerts</span>
    <p id="alertText">No active alerts</p>
  </section>

  <p class="timestamp">Last updated: <span id="time"></span></p>

</main>

<script src="script.js"></script>
</body>
</html>
