<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Farming</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="title">
    <h2>ðŸŒ± Smart Farming</h2>
    <small>Field Status Overview</small>
  </div>
</header>

<main class="container">

  <section class="status-grid">
    <div class="status-card">
      <span>Mode</span>
      <h3 id="modeText">AUTO</h3>
    </div>
    <div class="status-card">
      <span>Pump</span>
      <h3 id="pump">OFF</h3>
    </div>
  </section>

  <!-- SOIL MOISTURE -->
  <section class="grid">
    <div class="card highlight">
      <span>Soil Moisture 1</span>
      <h1 id="soil">0%</h1>
    </div>
    <div class="card highlight">
      <span>Soil Moisture 2</span>
      <h1 id="soil2">0%</h1>
    </div>
  </section>

  <!-- OTHER SENSORS -->
  <section class="grid">
    <div class="card"><span>Air Temp</span><h2 id="temp">0Â°C</h2></div>
    <div class="card"><span>Humidity</span><h2 id="hum">0%</h2></div>
    <div class="card"><span>Soil Temp</span><h2 id="soilTemp">0Â°C</h2></div>
    <div class="card"><span>Gas</span><h2 id="gas">0%</h2></div>
  </section>

  <!-- MODE -->
  <section class="card">
    <span>Control Mode</span>
    <div class="mode-toggle">
      <button id="autoBtn" onclick="setMode('AUTO')">AUTO</button>
      <button id="manualBtn" onclick="setMode('MANUAL')">MANUAL</button>
    </div>
  </section>

  <!-- PUMP -->
  <section class="actions">
    <button id="startBtn" class="on" onclick="pumpOn()">Start Pump</button>
    <button id="stopBtn" class="off" onclick="pumpOff()">Stop Pump</button>
  </section>

  <!-- MOTOR -->
  <section class="card">
    <span>Machine / Motor</span>
    <p>Status: <strong id="machineStatus">OFF</strong></p>
    <div class="actions">
      <button id="machineOn" class="on" onclick="machineOn()">ON</button>
      <button id="machineOff" class="off" onclick="machineOff()">OFF</button>
    </div>
  </section>

  <p class="timestamp">Last updated: <span id="time"></span></p>
</main>

<!-- LOADER -->
<div id="loader" class="dialog hidden">
  <div class="dialog-box">
    <h3 id="loaderText">Processingâ€¦</h3>
    <p>Please wait <span id="loaderCount">5</span>s</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
